<!doctype html>
<html lang="en">
    <head>
        <title>School Schedule</title>
        <!--FAVICON-->
        <link 
            rel="icon" 
            type="image/x-icon" 
            href="imgs/placeholder.png"
        />
        <!-- Required meta tags -->
        <meta 
            charset="utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="dropdown">
            <button onclick="dropdownAppear()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
              <a onclick="buildSchedule('A')">A day schedule</a>
              <a onclick="buildSchedule('B')">B day schedule</a>
              <a onclick="buildSchedule('C')">C day schedule</a>
              <a onclick="buildSchedule('D')">D day schedule</a>
              <a onclick="buildSchedule('E')">E day schedule</a>
              <a onclick="buildSchedule('F')">F day schedule</a>
              <a onclick="buildSchedule('G')">G day schedule</a>
            </div>
          </div>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Name</th>
                    <th>Teacher</th>
                    <th>Room</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
        <button onclick="localStorage.clear(); location.reload()">Clear memory in case of incorrect info</button>
        <button onclick="earlyDismissal = true; delayedOpening = false; buildSchedule('G')">Click for early dismissal schedule</button>
        <button onclick="delayedOpening = true; earlyDismissal = false; buildSchedule('G')">Click for delayed opening shcedule</button>
        <button onclick="delayedOpening = false; earlyDismissal = false; buildSchedule('G')">Click for full day schedule</button>
            <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
